# Nginx config for roonevesht.homent.ir
# HTTP traffic redirected to HTTPS
server {
    listen 80;
    server_name roonevesht.homent.ir;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name roonevesht.homent.ir;

    # --- TLS settings (fill in the correct paths after certbot) ---
    ssl_certificate     /etc/letsencrypt/live/roonevesht.homent.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/roonevesht.homent.ir/privkey.pem;

    # --- SSL security best practices ---
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1h;

    # --- HSTS header (subdomains optional, set as needed) ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- Static files ---
    location /static/ {
        alias /opt/transcription/static/;
        autoindex off;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # --- Media files ---
    location /media/ {
        alias /opt/transcription/media/;
        autoindex off;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # --- Django/Gunicorn proxy ---
    location / {
        proxy_pass         http://127.0.0.1:8080;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_redirect     off;
        # Optional: pass client IP if behind another proxy/load balancer
        # proxy_set_header   X-Forwarded-Host $host;
        # proxy_set_header   X-Forwarded-Server $host;
        # proxy_set_header   X-Forwarded-Port $server_port;
    }

    # --- Others ---
    client_max_body_size 20M;  # Change if you expect larger uploads
    keepalive_timeout 65;
}